before:
  hooks:
    - go mod download
builds:
  - id: petra
    binary: petra
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
release:
  github:
  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto
  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: true

dockers:
  -
    image_templates:
    - "docker.pkg.github.com/devoteamgcloud/petra/{{ .ProjectName }}:latest"
    - "docker.pkg.github.com/devoteamgcloud/petra/{{ .ProjectName }}:{{ .Major }}"
    - "docker.pkg.github.com/devoteamgcloud/petra/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}"
    - "docker.pkg.github.com/devoteamgcloud/petra/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}.{{ .Patch }}"
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.name={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source={{.GitURL}}"

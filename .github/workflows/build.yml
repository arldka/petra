name: build

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  server-ci-and-release:
    uses: ./.github/workflows/ci-reusable-workflow.yml
    with:
      working-directory: ./server
      go-version: 1.17
      gcp-credentials: '${{ secrets.GCP_SA_KEY }}'
  cli-ci-and-release:
    uses: ./.github/workflows/ci-reusable-workflow.yml
    with:
      working-directory: ./cli
      go-version: 1.18
      gcp-credentials: '${{ secrets.GCP_SA_KEY }}'